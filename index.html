<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Meal DB </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <div class="meal-search-box">
          <input type="text" class="search-control form-control" placeholder="Enter Your Favourite Recipe" id="searchInput">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Your Search Results</h2>
        <div id="mealDisplay">

        </div>
      </div>
      <div class="meal-details">
        <!-- recipe close btn -->
        <button type="button" class="btn details-close-btn" id="detailsCloseBtn">
          <i class="fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class="mealDetailsContent">

        </div>
      </div>
    </div>
  </div>



  <script src="index.js"></script>
  <!-- thank you -->
</body>

</html>
